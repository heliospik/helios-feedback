<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kritik & Saran</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1b1b1b, #3d3d3d);
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255,255,255,0.07);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 20px;
            width: 430px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        .logo img {
            width: 110px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.6));
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 6px;
            margin-top: 12px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.15);
            color: #fff;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            height: 110px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #00e676;
            border: none;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            color: #000;
            transition: 0.3s;
        }

        button:hover {
            background: #00c853;
            transform: translateY(-2px);
        }

        /* SUCCESS POPUP */
        .success-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 260px;
            transform: translate(-50%, -50%);
            background: #ffffff;
            color: #000;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.35);
            text-align: center;
            z-index: 999;
            display: none;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from { transform: translate(-50%, -50%) scale(0.6); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .checkmark {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #00e676;
            margin: 0 auto 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pop 0.4s ease;
        }

        @keyframes pop {
            0% { transform: scale(0.2); }
            100% { transform: scale(1); }
        }

        .checkmark:before {
            content: "✔";
            font-size: 35px;
            color: #fff;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>

        <h2>Kritik & Saran</h2>

        <label for="name">Nama (opsional)</label>
        <input type="text" id="name" placeholder="Masukkan nama Anda">

        <label for="rating">Rating Layanan</label>
        <select id="rating">
            <option value="5">⭐⭐⭐⭐⭐ Sangat Puas</option>
            <option value="4">⭐⭐⭐⭐ Puas</option>
            <option value="3">⭐⭐⭐ Cukup</option>
            <option value="2">⭐⭐ Kurang</option>
            <option value="1">⭐ Sangat Buruk</option>
        </select>

        <label for="message">Kritik / Saran</label>
        <textarea id="message" placeholder="Silakan tulis masukan Anda..."></textarea>

        <button onclick="submitForm()">Kirim</button>
    </div>

    <!-- SUCCESS POPUP -->
    <div id="successPopup" class="success-popup">
        <div class="checkmark"></div>
        <h3>Terima kasih!</h3>
        <p>Saran Anda telah terkirim.</p>
    </div>

    <script>
        function submitForm() {
            let name = document.getElementById("name").value;
            let rating = document.getElementById("rating").value;
            let message = document.getElementById("message").value;

            if (message.trim() === "") {
                alert("Tolong isi kritik/saran terlebih dahulu.");
                return;
            }

            fetch("YOUR_GOOGLE_APPS_SCRIPT_URL", {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, rating, message })
            });

            // show success popup
            document.getElementById("successPopup").style.display = "block";

            // clear form
            document.getElementById("name").value = "";
            document.getElementById("message").value = "";
            document.getElementById("rating").value = "5";

            // auto hide popup
            setTimeout(() => {
                document.getElementById("successPopup").style.display = "none";
            }, 2000);
        }
    </script>

</body>
</html>
